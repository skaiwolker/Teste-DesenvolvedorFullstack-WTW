<div>
    <h1> Criar uma nova tarefa</h1>
    <form #form="ngForm" (ngSubmit)="addTarefa()">
        <div>
            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Título da sua tarefa"
             name="titulo" [(ngModel)]="addTarefaRequest.titulo">
        </div>
        <div>
            <label for="descricao">Descrição</label>
            <textarea id="descricao" rows="4" cols="50" placeholder="Descrição da sua tarefa"
            name="descricao" [(ngModel)]="addTarefaRequest.descricao"></textarea>
        </div>
        <div>
            <label for="prioridade">Prioridade</label>
            <select id="prioridade" name="prioridade" [(ngModel)]="addTarefaRequest.prioridadeId">
                <option value="1">Baixa</option>
                <option value="2">Média</option>
                <option value="3">Alta</option>
            </select>
        </div>
        <div>
            <button type="submit">Criar</button>
        </div>
    </form>
</div>
